<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <script src="https://kit.fontawesome.com/9bd6aafb40.js" crossorigin="anonymous"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300..800;1,300..800&display=swap" rel="stylesheet">
    <title>Instagram Post</title>
</head>
<body>
    <div class="feed">
        <div class="post"> 
            <div class="post-header">
                <div>
                    <i class="fa-brands fa-instagram insta-icon"></i>
                    <strong> Patoprogramador</strong>
                </div>
                <div>
                    <i class="fa-solid fa-ellipsis elipsis"></i>
                </div>
            </div>
            <div class="post-body">
                <!-- Literalmente el pato que programa-->
                <img class="image" src="https://images.pexels.com/photos/33594736/pexels-photo-33594736.jpeg" alt="Patomuymuyprogramador"/>
            </div>
            <div class="post-footer">
                <div>
                    <i class="fa-regular fa-heart"></i>
                    <i class="fa-regular fa-comment"></i>
                    <i class="fa-regular fa-paper-plane"></i>
                </div>
                <div>
                    <i class="fa-regular fa-bookmark"></i>
                </div>
            </div>
            <div class="post-p">
                <P> Fin de semana con la familia, saludos del pato programador</P>
            </div>
    </div>
